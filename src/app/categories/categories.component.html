<div class="row p-3">
    <div class="col-12 mb-3">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="strSearch"
            (ngModelChange)="searchList()">
    </div>
    <div class="col-12">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let categories of categoriesListDisplay;index as i;">
                    <th>{{i+1}}</th>
                    <td>{{categories}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
